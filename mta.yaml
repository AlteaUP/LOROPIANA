_schema-version: "3.2"
ID: zsubcontracting_cockpit
version: 1.0.0
description: "Loro Piana CAP"
modules:
  - name: zsubcontracting_cockpit-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: zsubcontracting_cockpit-auth
      - name: zsubcontracting_cockpit-connectivity
      - name: zsubcontracting_cockpit-destination
  - name: zsubcontracting_cockpit-srv-dest-content
    type: com.sap.application.content
    requires:
    - name: zsubcontracting_cockpit-destination
      parameters:
        content-target: true
    - name: zsubcontracting_cockpit-html5-repo-host
      parameters:
        service-key:
          name: zsubcontracting_cockpit-html5-repo-host-key
    - name: zsubcontracting_cockpit-auth
      parameters:
        service-key:
          name: zsubcontracting_cockpit-auth-key   

    parameters:
            content:
              instance:
                destinations:
                - Name: zsubcontracting_cockpit-html5-repo-host
                  ServiceInstanceName: zsubcontracting_cockpit-html5-repo-host
                  ServiceKeyName: zsubcontracting_cockpit-html5-repo-host-key
                  sap.cloud.service: zsubcontracting_cockpit
                - Authentication: OAuth2UserTokenExchange
                  Name: zsubcontracting_cockpit-auth
                  ServiceInstanceName: zsubcontracting_cockpit-auth-srv
                  ServiceKeyName: zsubcontracting_cockpit-auth-key
                  sap.cloud.service: zsubcontracting_cockpit
                existing_destinations_policy: ignore
    build-parameters:
            no-source: true       
  - name: zsubcontracting_cockpit-approuter
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: zsubcontracting_cockpit-auth
      - name: zsubcontracting_cockpit-destination
      - name: zsubcontracting_cockpit-html5-runtime
  - name: zsubcontracting_cockpit-app-deployer
    type: com.sap.application.content
    path: app/html5-deployer
    requires:
      - name: zsubcontracting_cockpit-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: zsubcontractingcockpitapp4
          artifacts:
            - zsubcontracting_cockpit_app4.zip
          target-path: resources/
  - name: zsubcontractingcockpitapp4
    type: html5
    path: app/zsubcontracting_cockpit_app4

    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: 
        []
resources:
  - name: zsubcontracting_cockpit-auth
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: zsubcontracting_cockpit-auth-srv
      service-plan: application
      service-keys:
      - name: zsubcontracting_cockpit-auth-key    
  - name: zsubcontracting_cockpit-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: zsubcontracting_cockpit-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true    
        init_data:
          instance:
            destinations:
            - Authentication: NoAuthentication
              HTML5.DynamicDestination: true
              HTML5.ForwardAuthToken: true
              Name: srv-api
              ProxyType: Internet
              Type: HTTP
              URL: ~{srv-url}
            - Authentication: NoAuthentication
              Name: ui5
              ProxyType: Internet
              Type: HTTP
              URL: https://ui5.sap.com
            existing_destinations_policy: update        
      service: destination
      service-keys:
      - name: xagalteaup-destination-key
      service-name: zsubcontracting_cockpit-destination
      service-plan: lite
  - name: zsubcontracting_cockpit-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: zsubcontracting_cockpit-html5-repo-host
      service-plan: app-host
  - name: zsubcontracting_cockpit-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: zsubcontracting_cockpit-html5-runtime
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production      
